<script type="text/template" id="draft-list">
<div class="list-group"  id="drafts-list-<%= title%>">
  
</div>
</script>
<script type="text/template" id="draft-list-item">
<div class="list-group-item col-xs-12">
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" data-toggle="collapse" data-target="#drafts-list-<%= id%>"><%= name %></h3>
    </div>

    <div class="panel-body collapse" id="drafts-list-<%= id%>">
      <div class="col-xs-12 group-detail">
        
      </div>
    </div>
    <div class="panel-footer"><%= timestamp %></div>
  </div>
  <% if(type === "submitting"){%>
    <div class="progress progress-striped active">
        <div class="progress-bar"  id="progress-<%= id%>" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
          <span class="sr-only">0% Complete</span>
        </div>  
    </div>
  <%}%>
  <%= buttons %>
  
</div>
</script>

<script type="text/template" id="draft-list-item-buttons">

<div class="btn-group dropup col-xs-12">
  <button type="button" class="btn btn-default fh_appform_button_action btn-lg dropdown-toggle col-xs-12" data-toggle="dropdown">
    Action <span class="caret"></span>
  </button>
  <ul class="dropdown-menu list-group col-xs-12" role="menu" id="sub-<%= id %>-button-menu">
    <%= buttons %>
  </ul>
</div>
</script>

<script type="text/template" id="draft-list-item-button">
  <li class="list-group-item text-center <%= itemClass %>"><a href="#"><%= itemText %></a></li>
</script>

<script type="text/template" id="config-buttons">
<div class="btn-group btn-group-justified">
  <div class="btn-group">
    <button type="button" class="btn btn-default fh_appform_button_cancel" id="cancelBtn">Cancel</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-default fh_appform_button_action" id="saveBtn">Save</button>
  </div>
</div>
</script>

<script type="text/template" id="loading-modal">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="myModalLabel">Please Wait</h4>
      </div>
      <div class="modal-body center-block">
        <div class="progress">
          <div class="progress-bar bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</script>
