<script type="text/template" id="draft-list">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" data-toggle="collapse" data-target="drafts-list-<%= title%>"><%= title%></h3>
  </div>
  <div class="panel-body">
    <div class="list-group col-xs-12 collapse" id="drafts-list-<%= title%>">
    
    </div>
  </div>
</div>
  
</script>


<script type="text/template" id="draft-list-item">
  <a href="#"class="list-group-item">
    <div class="col-xs-12 group-detail">
      <h4 class="list-group-item-heading"><%= name %></h4>
      <p class="list-group-item-text"><%= id %></p>
      <p class="list-group-item-text"><%= timestamp %></p>
    </div>
    
    <div class="btn-group">
      <button type="button" class="btn btn-default">Left</button>
      <button type="button" class="btn btn-default">Middle</button>
      <button type="button" class="btn btn-default">Right</button>
    </div>
  </a>
</script>
