<div id="app_version"></div>
<script>
    $fh.ready({},function (){
        if (typeof fh_app_version === 'undefined') {
            fh_app_version = 0;
        }
        jQuery(document).ready(function(){
            try {
                jQuery('#app_version').html('Version: ' + fh_app_version + '(' + $(".release .value").text() + ')');
                jQuery('#fh_wufoo_banner .list').append(jQuery('<li class="build"   ><span>Build</span>:<span>' + fh_app_version + '</span></li>'));
            } catch(e) {
                console.error("load failed");
                console.error(e);
            }
        });
        //Utils.loadTouch();
    });
</script>



<div id="logger" class="hidden">
    <div id="fh_logs">
        <button onclick="if($fh.logger){ $fh.logger.clear();}">Clear Logs</button>
        <button onclick="if($fh.logger){ $fh.logger.send();}">Send Logs</button>
        <button onclick="if($fh.logger){ $fh.logger.store();}">Store Logs</button><br>
        <div class="logs"></div>
    </div>
</div>
