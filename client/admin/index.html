<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/jquery.dataTables.css" rel="stylesheet"/>
<link href="css/dataTables.tabletools.css" rel="stylesheet"/>
<link href="css/dataTables.editor.css" rel="stylesheet"/>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="entityName">Entity Name:</label>
    <div class="controls">
      <input type="text" id="entityName" placeholder="entity name" value="client_logs">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="schema">Schema:</label>
    <div class="controls">
      <input type="text" id="schema" placeholder="schema" value="id,env,logs_length,timestamp">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button id="go" class="btn btn-primary" type="submit">Go</button>
    </div>
  </div>
</form>
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="entityTable"></table>

<script src="js/jquery.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/dataTables.tabletools.js"></script>
<script src="js/dataTables.editor.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/dataTables.bootstrap.js"></script>
<script src="js/dataTables.editor.bootstrap.js"></script>
<script src="js/app.js"></script>
